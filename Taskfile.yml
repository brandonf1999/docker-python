# Taskfile.yml
version: '3'

vars:
  IMAGE: containers.foos.net/python3
  TAG: 'latest'
  APP_MODULE: app.main:app
  PLATFORMS: linux/amd64

tasks:
  build:
    desc: Build production image
    cmds:
      - podman build --target runtime
        --platform {{.PLATFORMS}} 
        -t {{.IMAGE}}:{{.TAG}} .

  run:
    desc: Run container
    cmds:
      - podman run {{.IMAGE}}:{{.TAG}}

  dev:
    desc: Hot-reload dev (bind mount)
    deps: [dev-image]
    cmds:
      - podman run --rm -it 
        -v $PWD/app:/app/app {{.IMAGE}}:dev

  dev-image:
    desc: Build runtime stage as dev base
    cmds:
      - podman build --target dev -t {{.IMAGE}}:dev .

  test:
    desc: Run pytest in container
    deps: [dev-image]
    cmds:
      - podman run --rm -v $PWD:/app -w /app {{.IMAGE}}:dev pytest -q

